<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet</title>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/lightbox.min.js"></script>
		<link href="css/lightbox.css" rel="stylesheet" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="CommunesNPDCP_simp.geojson"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
		img {
			height: 250px;
		}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">

		
		// objet carte
		
		var map = L.map('map').setView([50, 2.52], 8);
		
		// fond de plan (ici MapQuest)
		
		L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png').addTo(map);
				
		// couche communes
		
		var communesLayer = L.geoJson(CommunesNPDCP).addTo(map);

		</script>
    </body>
</html>
